<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Recommendation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Find the Best Loan Products for You</h2>
        <form action="/get_loan_recommendation" method="POST">
            <div class="mb-3">
                <label for="income" class="form-label">Your Monthly Income (EUR)</label>
                <input type="number" class="form-control" id="income" name="income" required>
            </div>
            <div class="mb-3">
                <label for="property_area" class="form-label">Property Area</label>
                <select class="form-select" id="property_area" name="property_area" required>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
